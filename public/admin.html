<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCL-90管理后台</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: var(--dark-color);
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .link-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .links-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--light-color);
            font-weight: 600;
            color: var(--dark-color);
        }

        .link-url {
            font-family: monospace;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .status-full {
            background: #fff3cd;
            color: #856404;
        }

        /* 批量生成相关样式 */
        .create-content {
            margin-bottom: 30px;
        }

        .batch-summary {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .batch-summary p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #batchLinksContent {
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        #batchLinksContent .link-item {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #007bff;
        }

        #batchLinksContent .link-name {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 4px;
        }

        #batchLinksContent .link-url {
            word-break: break-all;
            color: #666;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .preview-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-header h3 {
            margin: 0;
            color: #333;
        }

        .preview-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .preview-list {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .preview-item {
            padding: 8px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .batch-links-table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        .batch-links-table th,
        .batch-links-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .batch-links-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .admin-tabs {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> SCL-90管理后台</h1>
            <p>生成和管理测评链接，查看统计数据</p>
        </div>

        <div class="admin-tabs">
            <button class="tab-btn active" onclick="switchTab('create')">
                <i class="fas fa-plus"></i> 创建链接
            </button>
            <button class="tab-btn" onclick="switchTab('links')">
                <i class="fas fa-link"></i> 链接管理
            </button>
            <button class="tab-btn" onclick="switchTab('assessments')">
                <i class="fas fa-chart-bar"></i> 测评记录
            </button>
            <button class="tab-btn" onclick="switchTab('stats')">
                <i class="fas fa-chart-pie"></i> 统计数据
            </button>
        </div>

        <!-- 创建链接标签页 -->
        <div id="create-tab" class="tab-content active">
            <div class="admin-tabs" style="margin-bottom: 20px;">
                <button class="tab-btn active" onclick="switchCreateMode('single')">
                    <i class="fas fa-link"></i> 单个链接
                </button>
                <button class="tab-btn" onclick="switchCreateMode('batch')">
                    <i class="fas fa-layer-group"></i> 批量生成
                </button>
            </div>

            <!-- 单个链接创建 -->
            <div id="single-create" class="create-content">
                <div class="link-form">
                    <h2><i class="fas fa-plus-circle"></i> 创建新的测评链接</h2>
                    <form id="createLinkForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="linkName">链接名称 *</label>
                                <input type="text" id="linkName" required placeholder="例如：员工心理健康测评">
                            </div>
                            <div class="form-group">
                                <label for="maxUses">最大使用次数</label>
                                <input type="number" id="maxUses" value="1" min="1" placeholder="1表示只能使用一次">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">描述说明</label>
                            <textarea id="description" rows="3" placeholder="例如：2024年员工心理健康状况普查"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="expiresAt">过期时间（可选）</label>
                            <input type="datetime-local" id="expiresAt">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 创建链接
                        </button>
                    </form>
                </div>
            </div>

            <!-- 批量链接创建 -->
            <div id="batch-create" class="create-content" style="display: none;">
                <div class="link-form">
                    <h2><i class="fas fa-layer-group"></i> 批量生成测试链接</h2>
                    <form id="batchCreateForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="batchCount">生成数量 *</label>
                                <input type="number" id="batchCount" value="10" min="1" max="100" required placeholder="1-100个链接">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-layer-group"></i> 一键生成测试链接
                        </button>
                    </form>
                </div>

                <!-- 批量生成结果 -->
                <div id="batchResults" style="display: none;">
                    <div class="link-form">
                        <h3><i class="fas fa-check-circle"></i> 批量生成完成</h3>
                        <div class="batch-summary">
                            <p>成功生成 <strong id="batchSuccessCount">0</strong> 个测试链接</p>
                            <div class="action-buttons">
                                <button class="btn btn-primary" onclick="downloadBatchLinks()">
                                    <i class="fas fa-download"></i> 下载TXT文件
                                </button>
                                <button class="btn btn-outline" onclick="copyAllLinks()">
                                    <i class="fas fa-copy"></i> 复制所有链接
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 最近创建的链接 -->
            <div class="links-table">
                <h3><i class="fas fa-clock"></i> 最近创建的链接</h3>
                <div id="recentLinks">
                    <p>加载中...</p>
                </div>
            </div>
        </div>

        <!-- 链接管理标签页 -->
        <div id="links-tab" class="tab-content">
            <div class="links-table">
                <h2><i class="fas fa-link"></i> 所有测评链接</h2>
                <table>
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>链接地址</th>
                            <th>使用情况</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="linksTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center;">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 测评记录标签页 -->
        <div id="assessments-tab" class="tab-content">
            <div class="links-table">
                <h2><i class="fas fa-chart-bar"></i> 所有测评记录</h2>
                <table>
                    <thead>
                        <tr>
                            <th>参与者姓名</th>
                            <th>邮箱</th>
                            <th>链接名称</th>
                            <th>开始时间</th>
                            <th>完成时间</th>
                            <th>总分</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="assessmentsTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center;">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 统计数据标签页 -->
        <div id="stats-tab" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalLinks">0</div>
                    <div class="stat-label">总链接数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAssessments">0</div>
                    <div class="stat-label">完成测评数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeLinks">0</div>
                    <div class="stat-label">活跃链接数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completionRate">0%</div>
                    <div class="stat-label">完成率</div>
                </div>
            </div>

            <div class="links-table">
                <h2><i class="fas fa-chart-line"></i> 链接使用统计</h2>
                <table>
                    <thead>
                        <tr>
                            <th>链接名称</th>
                            <th>创建时间</th>
                            <th>已使用/总次数</th>
                            <th>完成测评数</th>
                            <th>完成率</th>
                        </tr>
                    </thead>
                    <tbody id="statsTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center;">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentLinks = [];
        let currentAssessments = [];
        let batchGeneratedLinks = [];

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadLinks();
            loadAssessments();
            loadStats();

            // 设置表单提交事件
            document.getElementById('createLinkForm').addEventListener('submit', createLink);
            document.getElementById('batchCreateForm').addEventListener('submit', createBatchLinks);
        });

        // 切换创建模式（单个/批量）
        function switchCreateMode(mode) {
            // 更新标签按钮状态
            document.querySelectorAll('#create-tab .admin-tabs .tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 更新内容显示
            document.querySelectorAll('.create-content').forEach(content => {
                content.style.display = 'none';
            });

            if (mode === 'single') {
                document.getElementById('single-create').style.display = 'block';
            } else {
                document.getElementById('batch-create').style.display = 'block';
            }
        }

        // 切换标签页
        function switchTab(tabName) {
            // 更新标签按钮状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 更新标签内容显示
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // 刷新对应的数据
            switch(tabName) {
                case 'create':
                    loadLinks();
                    break;
                case 'links':
                    loadLinks();
                    break;
                case 'assessments':
                    loadAssessments();
                    break;
                case 'stats':
                    loadStats();
                    break;
            }
        }

        // 创建新链接
        async function createLink(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('linkName').value,
                description: document.getElementById('description').value,
                maxUses: parseInt(document.getElementById('maxUses').value) || 1,
                expiresAt: document.getElementById('expiresAt').value || null
            };

            try {
                const response = await fetch('/api/admin/links', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('链接创建成功！', 'success');

                    // 复制链接到剪贴板
                    copyToClipboard(data.url);

                    // 清空表单
                    document.getElementById('createLinkForm').reset();

                    // 刷新链接列表
                    loadLinks();
                    loadStats();
                } else {
                    showMessage(data.error || '创建链接失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请重试', 'error');
            }
        }

        // 批量创建链接
        async function createBatchLinks(event) {
            event.preventDefault();

            const count = parseInt(document.getElementById('batchCount').value);

            if (!count) {
                showMessage('请填写生成数量', 'error');
                return;
            }

            if (count < 1 || count > 100) {
                showMessage('生成数量必须在1-100之间', 'error');
                return;
            }

            showMessage('正在批量生成链接，请稍候...', 'info');

            const promises = [];
            batchGeneratedLinks = [];

            for (let i = 1; i <= count; i++) {
                const linkName = `测试链接-${String(i).padStart(3, '0')}`;
                const formData = {
                    name: linkName,
                    description: '批量生成的测试链接',
                    maxUses: 1,
                    expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString() // 24小时后过期
                };

                promises.push(
                    fetch('/api/admin/links', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    }).then(response => response.json())
                        .then(data => {
                            if (data.url) {
                                batchGeneratedLinks.push({
                                    name: linkName,
                                    url: data.url,
                                    id: data.id
                                });
                            }
                            return data;
                        })
                        .catch(error => {
                            console.error(`创建链接 ${linkName} 失败:`, error);
                            return null;
                        })
                );
            }

            try {
                const results = await Promise.all(promises);
                const successCount = results.filter(result => result && result.url).length;

                if (successCount > 0) {
                    showMessage(`成功生成 ${successCount} 个链接！`, 'success');
                    showBatchResults(successCount);

                    // 清空表单
                    document.getElementById('batchCreateForm').reset();

                    // 刷新链接列表
                    loadLinks();
                    loadStats();
                } else {
                    showMessage('批量生成失败，请重试', 'error');
                }
            } catch (error) {
                showMessage('批量生成过程中出现错误', 'error');
            }
        }

        // 显示批量生成结果
        function showBatchResults(successCount) {
            document.getElementById('batchSuccessCount').textContent = successCount;
            document.getElementById('batchResults').style.display = 'block';

            // 滚动到结果区域
            document.getElementById('batchResults').scrollIntoView({ behavior: 'smooth' });
        }

        // 下载批量链接为TXT文件
        function downloadBatchLinks() {
            if (batchGeneratedLinks.length === 0) {
                showMessage('没有可下载的链接', 'error');
                return;
            }

            const content = batchGeneratedLinks.map(link => {
                return `${link.url}`;
            }).join('\n');

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `测试链接_${new Date().toLocaleDateString('zh-CN').replace(/\//g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            showMessage('TXT文件下载成功', 'success');
        }

        // 复制所有链接
        function copyAllLinks() {
            if (batchGeneratedLinks.length === 0) {
                showMessage('没有可复制的链接', 'error');
                return;
            }

            const content = batchGeneratedLinks.map(link => link.url).join('\n');

            copyToClipboard(content);
        }

        // 加载链接列表
        async function loadLinks() {
            try {
                const response = await fetch('/api/admin/links');
                const links = await response.json();

                if (response.ok) {
                    currentLinks = links;
                    updateLinksTable();
                    updateRecentLinks();
                } else {
                    showMessage('加载链接失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请重试', 'error');
            }
        }

        // 加载测评记录
        async function loadAssessments() {
            try {
                const response = await fetch('/api/admin/assessments');
                const assessments = await response.json();

                if (response.ok) {
                    currentAssessments = assessments;
                    updateAssessmentsTable();
                } else {
                    showMessage('加载测评记录失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请重试', 'error');
            }
        }

        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const stats = await response.json();

                if (response.ok) {
                    updateStatsOverview(stats);
                    updateStatsTable(stats);
                } else {
                    showMessage('加载统计数据失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请重试', 'error');
            }
        }

        // 更新链接表格
        function updateLinksTable() {
            const tbody = document.getElementById('linksTableBody');

            if (currentLinks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">暂无链接</td></tr>';
                return;
            }

            tbody.innerHTML = currentLinks.map(link => {
                const status = getLinkStatus(link);
                const fullUrl = `${window.location.origin}/assessment/${link.id}`;

                return `
                    <tr>
                        <td>
                            <div><strong>${link.name}</strong></div>
                            <small style="color: #666;">${link.description || '无描述'}</small>
                        </td>
                        <td>
                            <div class="link-url">${fullUrl}</div>
                        </td>
                        <td>${link.current_uses}/${link.max_uses}</td>
                        <td><span class="status-badge status-${status.class}">${status.text}</span></td>
                        <td>${new Date(link.created_at).toLocaleString('zh-CN')}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-small btn-primary" onclick="copyToClipboard('${fullUrl}')">
                                    <i class="fas fa-copy"></i> 复制
                                </button>
                                <button class="btn btn-small btn-outline" onclick="deleteLink('${link.id}')">
                                    <i class="fas fa-trash"></i> 删除
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 更新最近链接
        function updateRecentLinks() {
            const container = document.getElementById('recentLinks');
            const recentLinks = currentLinks.slice(0, 5);

            if (recentLinks.length === 0) {
                container.innerHTML = '<p>暂无链接</p>';
                return;
            }

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>链接地址</th>
                            <th>使用情况</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${recentLinks.map(link => {
                            const status = getLinkStatus(link);
                            const fullUrl = `${window.location.origin}/assessment/${link.id}`;

                            return `
                                <tr>
                                    <td>
                                        <strong>${link.name}</strong>
                                        ${status.class !== 'active' ? `<br><span class="status-badge status-${status.class}">${status.text}</span>` : ''}
                                    </td>
                                    <td>
                                        <div class="link-url">${fullUrl}</div>
                                    </td>
                                    <td>${link.current_uses}/${link.max_uses}</td>
                                    <td>
                                        <button class="btn btn-small btn-primary" onclick="copyToClipboard('${fullUrl}')">
                                            <i class="fas fa-copy"></i> 复制
                                        </button>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        // 更新测评记录表格
        function updateAssessmentsTable() {
            const tbody = document.getElementById('assessmentsTableBody');

            if (currentAssessments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">暂无测评记录</td></tr>';
                return;
            }

            tbody.innerHTML = currentAssessments.map(assessment => {
                const startTime = new Date(assessment.start_time).toLocaleString('zh-CN');
                const endTime = assessment.end_time ? new Date(assessment.end_time).toLocaleString('zh-CN') : '未完成';
                const status = assessment.end_time ? '已完成' : '进行中';

                return `
                    <tr>
                        <td>${assessment.participant_name || '匿名'}</td>
                        <td>${assessment.participant_email || '未提供'}</td>
                        <td>${assessment.link_name || '未知'}</td>
                        <td>${startTime}</td>
                        <td>${endTime}</td>
                        <td>
                            ${assessment.total_score || '-'}
                            ${assessment.end_time ? `<br><small>${status}</small>` : ''}
                        </td>
                        <td>
                            ${assessment.end_time ? `
                                <button class="btn btn-small btn-primary" onclick="viewResults(${assessment.id})">
                                    <i class="fas fa-eye"></i> 查看
                                </button>
                            ` : '-'}
                            <button class="btn btn-small btn-outline" onclick="deleteAssessment(${assessment.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 更新统计概览
        function updateStatsOverview(stats) {
            const totalLinks = stats.length;
            const totalAssessments = stats.reduce((sum, stat) => sum + (stat.completed_assessments || 0), 0);
            const activeLinks = stats.filter(stat =>
                stat.current_uses < stat.max_uses &&
                (!stat.expires_at || new Date(stat.expires_at) > new Date())
            ).length;

            const totalUses = stats.reduce((sum, stat) => sum + stat.current_uses, 0);
            const completionRate = totalUses > 0 ? Math.round((totalAssessments / totalUses) * 100) : 0;

            document.getElementById('totalLinks').textContent = totalLinks;
            document.getElementById('totalAssessments').textContent = totalAssessments;
            document.getElementById('activeLinks').textContent = activeLinks;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
        }

        // 更新统计表格
        function updateStatsTable(stats) {
            const tbody = document.getElementById('statsTableBody');

            if (stats.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">暂无统计数据</td></tr>';
                return;
            }

            tbody.innerHTML = stats.map(stat => {
                const completionRate = stat.current_uses > 0 ?
                    Math.round((stat.completed_assessments / stat.current_uses) * 100) : 0;

                return `
                    <tr>
                        <td><strong>${stat.name}</strong></td>
                        <td>${new Date(stat.created_at).toLocaleString('zh-CN')}</td>
                        <td>${stat.current_uses}/${stat.max_uses}</td>
                        <td>${stat.completed_assessments}</td>
                        <td>${completionRate}%</td>
                    </tr>
                `;
            }).join('');
        }

        // 获取链接状态
        function getLinkStatus(link) {
            if (link.expires_at && new Date(link.expires_at) < new Date()) {
                return { class: 'expired', text: '已过期' };
            }
            if (link.current_uses >= link.max_uses) {
                return { class: 'full', text: '已用完' };
            }
            if (!link.is_active) {
                return { class: 'expired', text: '已禁用' };
            }
            return { class: 'active', text: '正常' };
        }

        // 删除链接
        async function deleteLink(linkId) {
            if (!confirm('确定要删除这个链接吗？删除后无法恢复。')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/links/${linkId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('链接删除成功', 'success');
                    loadLinks();
                    loadStats();
                } else {
                    showMessage('删除链接失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请重试', 'error');
            }
        }

        // 删除测评记录
        async function deleteAssessment(assessmentId) {
            if (!confirm('确定要删除这个测评记录吗？删除后无法恢复。')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/assessments/${assessmentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('测评记录删除成功', 'success');
                    loadAssessments();
                    loadStats();
                } else {
                    showMessage('删除测评记录失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请重试', 'error');
            }
        }

        // 查看测评结果
        function viewResults(assessmentId) {
            window.open(`/results.html?id=${assessmentId}`, '_blank');
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('链接已复制到剪贴板', 'success');
            }).catch(() => {
                // 降级方案
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showMessage('链接已复制到剪贴板', 'success');
            });
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.zIndex = '10000';
            messageDiv.style.maxWidth = '300px';
            messageDiv.style.borderRadius = '8px';
            messageDiv.style.padding = '12px';
            messageDiv.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';

            document.body.appendChild(messageDiv);

            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 3000);
        }
    </script>
</body>
</html>
