    <script>
        let currentOrderId = null;

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {

        // È™åËØÅÁÆ°ÁêÜÂëòË∫´‰ªΩ
        async function verifyAdmin() {
            try {
                const response = await fetch('/api/admin/stats');
                if (!response.ok) {

                window.location.href = '/admin';

        // È°µÈù¢Âä†ËΩΩÊó∂È™åËØÅË∫´‰ªΩ

        // ÂàáÊç¢È°µÈù¢ÈÉ®ÂàÜ
        function showSection(sectionId) {
            // ÈöêËóèÊâÄÊúâÈÉ®ÂàÜ
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });

            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÈÉ®ÂàÜ

            // Êõ¥Êñ∞ÂØºËà™Áä∂ÊÄÅ

                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // Âä†ËΩΩÂØπÂ∫îÊï∞ÊçÆ
            if (sectionId === 'orders') {
                loadOrders();
            } else if (sectionId === 'links') {
                loadLinks();
            }

        // Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆ
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalCustomers').textContent = data.stats.totalCustomers.count || 0;
                    document.getElementById('totalOrders').textContent = data.stats.totalOrders.count || 0;
                    document.getElementById('totalRevenue').textContent = 'Ôø•' + (data.stats.totalOrders.revenue || 0);
                    document.getElementById('totalLinks').textContent = data.stats.totalLinks.count || 0;
                    document.getElementById('totalAssessments').textContent = data.stats.totalAssessments.count || 0;
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•:', error);
            }

        // Âä†ËΩΩËÆ¢ÂçïÂàóË°®

            const content = document.getElementById('ordersContent');
            content.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';

            try {
                const response = await fetch('/api/admin/orders');
                const data = await response.json();

                if (data.success) {
                    if (data.orders.length === 0) {
                        content.innerHTML = '<p>ÊöÇÊó†ËÆ¢Âçï</p>';
                        return;
                    }

                    let html = `
                        <table class="table">
                            <thead>
                                <tr>

                                    <th>ÂÆ¢Êà∑ÂßìÂêç</th>

                                    <th>ÂÖ¨Âè∏</th>
                                    <th>Â•óÈ§ê</th>
                                    <th>ÊµãËØÑÊï∞Èáè</th>
                                    <th>ÈáëÈ¢ù</th>
                                    <th>ÊîØ‰ªòÊñπÂºè</th>

                        `;
                    });

                    html += '</tbody></table>';
                    content.innerHTML = html;
                }
            } catch (error) {

                console.error('Âä†ËΩΩËÆ¢ÂçïÂ§±Ë¥•:', error);

        // Âä†ËΩΩÂ•óÈ§êÈÄâÈ°π

            // Êõ¥Êñ∞UIÁä∂ÊÄÅ

                card.classList.remove('selected');
            });
            event.target.closest('.package-card').classList.add('selected');

            // ÊòæÁ§∫/ÈöêËóèËá™ÂÆö‰πâÊï∞ÈáèËæìÂÖ•
            const customCountGroup = document.getElementById('customCountGroup');
            if (packageType === 'custom') {
                customCountGroup.style.display = 'block';
            } else {
                customCountGroup.style.display = 'none';
            }
        }

        // ÂàõÂª∫ËÆ¢ÂçïË°®ÂçïÊèê‰∫§
        document.getElementById('createOrderForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedPackage) {
                alert('ËØ∑ÈÄâÊã©Â•óÈ§ê');
                return;
            }

            const formData = {
                customerName: document.getElementById('customerName').value,
                customerEmail: document.getElementById('customerEmail').value,
                customerPhone: document.getElementById('customerPhone').value,
                customerCompany: document.getElementById('customerCompany').value,
                packageType: selectedPackage.type,
                customTestCount: selectedPackage.type === 'custom' ? document.getElementById('customTestCount').value : null,
                paymentMethod: document.getElementById('paymentMethod').value
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    alert('ËÆ¢ÂçïÂàõÂª∫ÊàêÂäüÔºÅ');
                    document.getElementById('createOrderForm').reset();
                    selectedPackage = null;
                    document.querySelectorAll('.package-card').forEach(card => {
                        card.classList.remove('selected');
                    });

                    // Âà∑Êñ∞Êï∞ÊçÆ
                    loadStats();
                    loadOrders();

                    // ËØ¢ÈóÆÊòØÂê¶Á´ãÂç≥ÁîüÊàêÈìæÊé•
                    if (confirm('ÊòØÂê¶Á´ãÂç≥‰∏∫Ê≠§ËÆ¢ÂçïÁîüÊàêÊµãËØÑÈìæÊé•Ôºü')) {
                        generateLinks(data.orderId);
                    }
                } else {
                    alert('ÂàõÂª∫ËÆ¢ÂçïÂ§±Ë¥•Ôºö' + data.error);
                }
            } catch (error) {
                alert('ÂàõÂª∫ËÆ¢ÂçïÂ§±Ë¥•ÔºöÁΩëÁªúÈîôËØØ');
                console.error('ÂàõÂª∫ËÆ¢ÂçïÂ§±Ë¥•:', error);
            }
        });

        // ÁîüÊàêÈìæÊé•
        function generateLinks(orderId) {
            currentOrderId = orderId;
            document.getElementById('batchLinksModal').style.display = 'block';
        }

        // ÊâπÈáèÁîüÊàêÈìæÊé•Ë°®ÂçïÊèê‰∫§
        document.getElementById('batchLinksForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const linkCount = parseInt(document.getElementById('linkCount').value);
            const linkPrefix = document.getElementById('linkPrefix').value || 'ÊµãËØÑ';

            // ÁîüÊàêÈìæÊé•ÂêçÁß∞
            const linkNames = [];
            for (let i = 1; i <= linkCount; i++) {
                linkNames.push(`${linkPrefix} ${i.toString().padStart(2, '0')}`);
            }

            try {
                const response = await fetch('/api/admin/batch-links', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderId: currentOrderId,
                        linkNames: linkNames
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayGeneratedLinks(data.links);
                } else {
                    alert('ÁîüÊàêÈìæÊé•Â§±Ë¥•Ôºö' + data.error);
                }
            } catch (error) {
                alert('ÁîüÊàêÈìæÊé•Â§±Ë¥•ÔºöÁΩëÁªúÈîôËØØ');
                console.error('ÁîüÊàêÈìæÊé•Â§±Ë¥•:', error);
            }
        });

        // ÊòæÁ§∫ÁîüÊàêÁöÑÈìæÊé•
        function displayGeneratedLinks(links) {
            const container = document.getElementById('generatedLinks');

            let html = '<h4>ÁîüÊàêÁöÑÈìæÊé•Ôºö</h4>';
            html += '<div class="links-container">';

            links.forEach(link => {
                html += `
                    <div class="link-item">
                        <div class="link-name">${link.name}</div>
                        <div class="link-url">${link.url}</div>
                        <button class="btn" onclick="copyToClipboard('${link.url}')" style="margin-top: 5px;">Â§çÂà∂ÈìæÊé•</button>
                    </div>
                `;
            });

            html += '</div>';
            html += '<button class="btn btn-success" onclick="downloadLinks()" style="margin-top: 15px;">‰∏ãËΩΩÈìæÊé•Êñá‰ª∂</button>';

            container.innerHTML = html;
        }

        // ‰∏ãËΩΩÈìæÊé•Êñá‰ª∂
        function downloadLinks() {
            const links = document.querySelectorAll('.link-item');
            let content = 'ÂøÉÁêÜÊµãËØÑÈìæÊé•\n';
            content += '=' + '='.repeat(50) + '\n\n';

            links.forEach(item => {
                const name = item.querySelector('.link-name').textContent;
                const url = item.querySelector('.link-url').textContent;
                content += `${name}\n${url}\n\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ÊµãËØÑÈìæÊé•_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }).catch(err => {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
            });
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
                document.cookie = 'adminToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                window.location.href = '/admin';
            }
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
